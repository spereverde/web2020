<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal">Open modal</button>
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" {{#if kb}}data-keyboard="true"{{/if}} data-backdrop="{{backdrop}}">
  <div class="modal-dialog {{ size }}" role="document">
    <div class="modal-content">
      {{#if title }}
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {{/if}}
      <div class="modal-body">
        {{#unless title }}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{/unless}}
        {{{ body }}}
      </div>
      <div class="modal-footer">
        {{{ footer }}}
      </div>
    </div>
  </div>
</div>
