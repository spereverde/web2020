name: test
on:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

env:
  DEBUG: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Set Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: NPM install
        working-directory: ${{ github.workspace }}
        run: npm install
      
      - name: Static build
        working-directory: ${{ github.workspace }}
        env:
          BUILD: static
        run: npm run build

      - name: KUL CSS
        working-directory: ${{ github.workspace }}
        env:
          BUILD: css
        run: npm run build

      - name: KUL includes
        working-directory: ${{ github.workspace }}
        env:
          BUILD: includes
        run: npm run build

  


